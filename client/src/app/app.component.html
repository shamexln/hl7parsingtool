  </odx-header>
  <odx-main-menu
    [title]="('APP.TITLE' | translate)"
    [subtitle]="('APP.SUBTITLE' | translate)"
    [copyright]="buildDateText"
    [disabled]="false"
    [isOpen]="false"
  >
  </odx-main-menu>
  <main class="odx-app-main">
    <aside class="odx-app-sidebar">
      <odx-rail-navigation #railNavigation>
        <a odxRailNavigationItem iconName="placeholder" [routerLink]="['/patient-query']">
          <span class="custom-icon-wrapper"><img src="/patient-query.svg" [attr.alt]="('APP.NAV.PATIENT_QUERY' | translate)" /></span>
          {{ 'APP.NAV.PATIENT_QUERY' | translate }}
        </a>
        <a odxRailNavigationItem iconName="placeholder" [routerLink]="['/config']">
          <span class="custom-icon-wrapper"><img src="/config.svg" [attr.alt]="('APP.NAV.CONFIGURATION' | translate)" /></span>
          {{ 'APP.NAV.CONFIGURATION' | translate }}
        </a>
        <a odxRailNavigationItem iconName="placeholder" [routerLink]="['/codesystem']">
          <span class="custom-icon-wrapper"><img src="/code-system.svg" [attr.alt]="('APP.NAV.CODE_SYSTEM' | translate)" /></span>
          {{ 'APP.NAV.CODE_SYSTEM' | translate }}
        </a>
        <a odxRailNavigationItem iconName="placeholder" [routerLink]="['/management']">
          <span class="custom-icon-wrapper"><img src="/management.svg" [attr.alt]="('APP.NAV.MANAGEMENT' | translate)" /></span>
          {{ 'APP.NAV.MANAGEMENT' | translate }}
        </a>

      </odx-rail-navigation>
    </aside>
    <router-outlet></router-outlet>
  </main>
</ng-container>
<ng-template #loginOnly>
  <router-outlet></router-outlet>
</ng-template>
